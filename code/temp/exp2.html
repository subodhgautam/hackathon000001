<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f9fafb;
      color: #111827;
    }

    /* Navbar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      backdrop-filter: blur(136px);
      background: rgb(244 244 244 / 80%);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo img {
      height: 40px;
    }

    nav .items ul {
      display: flex;
      list-style-type: none;
      gap: 25px;
    }

    nav .items ul li {
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }

    /* Search Bar inside navbar */
    .search input {
      padding: 8px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      width: 200px;
    }

    /* Explore Section */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }

    /* Role Buttons */
    .roles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .role-btn {
      border: 1px solid #ddd;
      padding: 8px 16px;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    .role-btn.active {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }

    /* Project Cards */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #e5e7eb;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card p.location {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .tags span {
      background: #f3f4f6;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 6px;
    }

    .progress {
      height: 6px;
      background: #eee;
      border-radius: 4px;
      margin: 12px 0 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #22c55e;
    }

    .progress-text {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <a href="home.html"> <img src="Background-2.png" alt="Logo"> </a>
    </div>
    <div class="items">
      <ul>
        <li>Projects</li>
        <li>Resources</li>
        <li>Our Mission</li>
        <li>Support</li>
      </ul>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search location...">
    </div>
  </nav>

  <!-- Explore Section -->
  <div class="container">
    <h2>Explore Projects</h2>
    <p class="subtitle">Choose your role and find opportunities near you</p>

    <!-- Role Selector -->
    <div class="roles">
      <button class="role-btn" data-role="volunteer">ü§ù Volunteer</button>
      <button class="role-btn" data-role="skilled">üõ†Ô∏è Skilled Worker</button>
      <button class="role-btn" data-role="labour">üë∑ Labour</button>
      <button class="role-btn" data-role="supplier">üì¶ Supplier</button>
    </div>

    <!-- Project Feed -->
    <div class="projects" id="projectList"></div>
  </div>

  <script>
    const roles = {
      volunteer: "Volunteer",
      skilled: "Skilled Worker",
      labour: "Labour",
      supplier: "Supplier",
    };

    const projects = [
      { id: 1, title: "Community Park Cleanup", location: "Ward 5", roles: ["volunteer","labour"], progress: 40 },
      { id: 2, title: "New Road Construction", location: "Ward 2", roles: ["labour","skilled","supplier"], progress: 70 },
      { id: 3, title: "Health Camp Setup", location: "Ward 1", roles: ["volunteer","skilled"], progress: 20 },
    ];

    const projectList = document.getElementById("projectList");
    const searchInput = document.getElementById("searchInput");
    let selectedRole = null;

    function renderProjects() {
      const searchValue = searchInput.value.toLowerCase();
      projectList.innerHTML = "";

      const filtered = projects.filter(p =>
        (!selectedRole || p.roles.includes(selectedRole)) &&
        p.location.toLowerCase().includes(searchValue)
      );

      if (filtered.length === 0) {
        projectList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#999">No projects found</p>`;
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="mandir.jpg" alt="Project Image">
          <div class="card-content">
            <h3>${p.title}</h3>
            <p class="location">üìç ${p.location}</p>
            <div class="tags">
              ${p.roles.map(r => `<span>${roles[r]}</span>`).join("")}
            </div>
            <div class="progress">
              <div class="progress-bar" style="width:${p.progress}%"></div>
            </div>
            <p class="progress-text">Progress: ${p.progress}%</p>
          </div>
        `;
        projectList.appendChild(card);
      });
    }

    // Handle role clicks
    document.querySelectorAll(".role-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
        if (selectedRole === btn.dataset.role) {
          selectedRole = null; // toggle off
        } else {
          selectedRole = btn.dataset.role;
          btn.classList.add("active");
        }
        renderProjects();
      });
    });

    searchInput.addEventListener("input", renderProjects);

    // Initial render
    renderProjects();
  </script>
</body>
</html>
