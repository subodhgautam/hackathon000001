<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h2, p { text-align: center; }
    .roles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .role-btn {
      border: 1px solid #ddd;
      padding: 8px 14px;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .role-btn.active {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    .search {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .progress {
      height: 6px;
      background: #eee;
      border-radius: 4px;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      background: #22c55e;
      border-radius: 4px;
    }
    .tags span {
      background: #f1f5f9;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>Explore Projects</h2>
  <p>Choose your role and find opportunities near you</p>

  <!-- Role Selector -->
  <div class="roles">
    <button class="role-btn" data-role="volunteer">ü§ù Volunteer</button>
    <button class="role-btn" data-role="skilled">üõ†Ô∏è Skilled Worker</button>
    <button class="role-btn" data-role="labour">üë∑ Labour</button>
    <button class="role-btn" data-role="supplier">üì¶ Supplier</button>
  </div>

  <!-- Search Bar -->
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search location..." />
  </div>

  <!-- Project Feed -->
  <div class="projects" id="projectList"></div>

  <script>
    const roles = {
      volunteer: "Volunteer",
      skilled: "Skilled Worker",
      labour: "Labour",
      supplier: "Supplier",
    };

    const projects = [
      { id: 1, title: "Community Park Cleanup", location: "Ward 5", roles: ["volunteer","labour"], progress: 40 },
      { id: 2, title: "New Road Construction", location: "Ward 2", roles: ["labour","skilled","supplier"], progress: 70 },
      { id: 3, title: "Health Camp Setup", location: "Ward 1", roles: ["volunteer","skilled"], progress: 20 },
    ];

    const projectList = document.getElementById("projectList");
    const searchInput = document.getElementById("searchInput");
    let selectedRole = null;

    function renderProjects() {
      const searchValue = searchInput.value.toLowerCase();
      projectList.innerHTML = "";

      const filtered = projects.filter(p =>
        (!selectedRole || p.roles.includes(selectedRole)) &&
        p.location.toLowerCase().includes(searchValue)
      );

      if (filtered.length === 0) {
        projectList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#999">No projects found</p>`;
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.title}</h3>
          <p>üìç ${p.location}</p>
          <div class="tags">
            ${p.roles.map(r => `<span>${roles[r]}</span>`).join("")}
          </div>
          <div class="progress">
            <div class="progress-bar" style="width:${p.progress}%"></div>
          </div>
          <p style="font-size:12px; color:#555">Progress: ${p.progress}%</p>
        `;
        projectList.appendChild(card);
      });
    }

    // Handle role clicks
    document.querySelectorAll(".role-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
        if (selectedRole === btn.dataset.role) {
          selectedRole = null; // toggle off
        } else {
          selectedRole = btn.dataset.role;
          btn.classList.add("active");
        }
        renderProjects();
      });
    });

    searchInput.addEventListener("input", renderProjects);

    // Initial render
    renderProjects();
  </script>
</body>
</html>
